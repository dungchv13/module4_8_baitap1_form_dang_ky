<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${user}"
      method="POST">
    <table>
        <tr>
            <td>First Name:</td>

            <td><input type="text" th:field="*{firstName}"></td>


            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>

        </tr>
        <tr>
            <td>Last Name:</td>

            <td><input th:field="*{lastName}"></td>

            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{mail}"></td>
            <td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail Error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
